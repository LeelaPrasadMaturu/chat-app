<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="username-container">
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="username-button">Set Username</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="chat-input" placeholder="Type a message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const usernameInput = document.getElementById('username-input');
            const usernameButton = document.getElementById('username-button');
            let username = '';
            let room = new URLSearchParams(window.location.search).get('room');
            const socket = new WebSocket(`ws://${window.location.host}/ws?room=${room}`);
            
            usernameButton.addEventListener('click', function() {
                username = usernameInput.value.trim();
                if (username) {
                    usernameInput.disabled = true;
                    usernameButton.disabled = true;
                    chatInput.disabled = false;
                    sendButton.disabled = false;
                    chatInput.focus();
                    fetchMessages();
                }
            });

            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            function fetchMessages() {
                fetch(`/messages/${room}`)
                    .then(response => response.json())
                    .then(messages => {
                        chatBox.innerHTML = ''; // Clear chat box
                        messages.forEach(message => appendMessage(message));
                    })
                    .catch(error => console.error('Error fetching messages:', error));
            }

            function sendMessage() {
                const messageText = chatInput.value.trim();
                if (messageText && username && room) {
                    const message = { room, username, text: messageText };
                    socket.send(JSON.stringify(message));
                    chatInput.value = '';
                }
            }

            function appendMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.textContent = `${message.username}: ${message.text}`;
                 chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            socket.addEventListener('message', function (event) {
                const message = JSON.parse(event.data);
                appendMessage(message);
            });

            // Fetch messages initially when the page loads
            fetchMessages();
        });
    </script>
</body>
</html>
